<!DOCTYPE html>
<html>
  <head>
    <title>Testing</title>
    <script type="text/javascript" src="KObservableData/Build/KObservableData.js"></script>
  </head>
  <body>
    <div id="testDisplay"></div>
    <script type="text/javascript">
      var KData = KObservableData('cool');

      function cool(info)
      {
        this.stuff = 'yay';
        this.list = [
          {name:"george",position:'forward'},
          {name:"philly",position:'backup'},
          {name:"sam",position:'center'},
          {name:"bernard",position:'defense'},
          {name:"cal",position:'offense'},
        ];

        this.ComponentName = 'cool';

        this.info = info;
      }

      cool.call(KData,"something new");

      for(var x=0,keys=Object.keys(KData),len=keys.length;x<len;x++)
      {
          if(!KData.isObservable(KData,keys[x]))
          {
              KData.set(keys[x],KData[keys[x]]);
          }
      }
    </script>
  </body>
</html>
